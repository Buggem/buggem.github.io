    <title>???</title>
    <link href="/main.css" rel="stylesheet">
    <script src="/injectFavicon.js"></script>
    <script>
      window.addEventListener("load", function() {
        window.addEventListener("click", function() {
          if(!window.localStorage.hasOwnProperty("pipis_unlocked")) { playSound("/unable.wav", true); } else {
            var pipis = document.createElement("img");
            pipis.src = 'https:\/\/static.wikia.nocookie.net\/deltarune\/images\/9\/93\/Pipis_battle_static.png\/revision\/latest';
            pipis.style.position = 'fixed';
            pipis.style.bottom = '50%;'
            pipis.style.top = '50%';
            pipis.style.left = '50%;'
            pipis.style.right = '50%';
            document.body.appendChild(pipis);
          }
        });
      });
    </script>
  </head>
  <body>
    <script id="so-answer38796843">
      /*
       * Code from https://stackoverflow.com/a/38796843/
       */
      window.playSound = function(url, loop) {
        var ourAudio = document.createElement('audio'); // Create a audio element using the DOM
        ourAudio.style.display = "none"; // Hide the audio element
        ourAudio.src = url; // Set resource to our URL
        ourAudio.autoplay = true; // Automatically play sound
        ourAudio.loop = loop;
        ourAudio.onended = function() {
          if(!loop) { this.remove(); } // Remove when played.
        };
        document.body.appendChild(ourAudio);
      };
    </script>
  </body>
</html>
