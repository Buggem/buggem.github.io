<!doctype html>
<html>
  <head>
    <title>CookieStorage - Secret Boss</title>
    	<meta charset="utf-8" />
      <meta property="og:title" content="JuicyRipeStar (easter egg)" />
      <meta property="og:description" content="JuicyRipeStars are a series of bosses hidden within buggem.github.io. This is the homepage for one." />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="https://buggem.github.io/spamton_angel.gif" />
      <meta property="og:url" content="https://buggem.github.io/" />
    <link href="/main.css" rel="stylesheet">
    <script src="/injectFavicon.js"></script>
  </head>
  <body>

    <div id="display-msg"></div><br>
    <script id="so-answer38796843">
      /*
       * Code from https://stackoverflow.com/a/38796843/
       */
      window.playSound = function(url, loop) {
        var ourAudio = document.createElement('audio'); // Create a audio element using the DOM
        ourAudio.style.display = "none"; // Hide the audio element
        ourAudio.src = url; // Set resource to our URL
        ourAudio.autoplay = true; // Automatically play sound
        ourAudio.loop = loop;
        ourAudio.onended = function() {
          if(!loop) { this.remove(); } // Remove when played.
        };
        document.body.appendChild(ourAudio);
      };
    </script>
    <script>
      var keysLog = '';
      var texts = ["You found me? Well if you want your [JuicyRipeStar] you\'re going to have to [beat me up] first.", "Cannot access storage: Too many cookies for the CPU and GPU to handle.", "Nooo.. My... food source..... my...... cookies..... loading.... accessing... lo..a...d...in..g", "Hah, I knew you would lose! You can\'t possibly eat THIS COOKIE!"];
      var inter = setInterval(function(){}, 100000);
      var currentChar = 0;
      var currentText = 0;
      function resetTextBox() {
        clearInterval(inter);
        document.getElementById("display-msg").innerText = "";
        currentChar = 0;
      }
      function scrollTextBox() {
        var text = texts[currentText];
        var displayText = document.getElementById("display-msg").innerText;
        if(currentChar < text.length) {
          document.getElementById("display-msg").innerText = `${displayText}${[...text][currentChar]}\u200B`; // zero-width space fixes spaces from being snipped off.
          currentChar++;
        }
      }
      document.addEventListener("load", function() {
        resetTextBox();
        currentText = 0;
        inter = setInterval(scrollTextBox, 50);
      });
      document.addEventListener('keyup', (e) => {
        if(!(e.key.length > 1)) {
          keysLog += e.key;
        }
      });
    </script>
  </body>
</html>
