      window.rickwebm = "https:\/\/upload.wikimedia.org\/wikipedia\/commons\/8\/89\/Rick_Astley_-_Never_Gonna_Give_You_Up_-_Festival_de_Vi%C3%B1a_del_Mar_2016_HD.webm"

        //window.location.href = window.cpl;

        rick_a.setAttribute("style", "visibility: none; pointer-events: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;");

        rick_a.addEventListener('contextmenu', event => event.preventDefault());
        rick_a.setAttribute("disablepictureinpicture", true);
        rick_a.setAttribute("disableremoteplayback", true);

        document.body.appendChild(rick_a);
