<!doctype HTML>
<HTML>
  <HEAD>
    <TITLE>CREATE A VESSEL.</TITLE>
    <LINK href="/main.css" rel="stylesheet">
    <STYLE>
          BODY {
            padding: 50% 50%;
          }
          @keyframes GLOW {
            0% { filter: drop-shadow(0px 0px 0px red); }
            50% { filter: drop-shadow(0px 0px 50px red); }
            100% { filter: drop-shadow(0px 0px 0px red); }
          }
          #SOUL {
            animation: GLOW 2s steps(1, end) infinite;
          }
    </STYLE>
  </HEAD>
  <BODY>
    <IMG id="SOUL" src="/SOUL.png"></IMG>
    <SCRIPT id="so-answer38796843">
      /*
       * Code from https://stackoverflow.com/a/38796843/
       */
      window.playSound = function(url, loop) {
        var ourAudio = document.createElement('audio'); // Create a audio element using the DOM
        ourAudio.style.display = "none"; // Hide the audio element
        ourAudio.src = url; // Set resource to our URL
        ourAudio.autoplay = true; // Automatically play sound
        ourAudio.loop = loop;
        ourAudio.onended = function() {
          if(!loop) { this.remove(); } // Remove when played.
        };
        document.body.appendChild(ourAudio);
      };
    </SCRIPT>
    <SCRIPT>
      // I, THE VOICE AM PROUD OF MAKING MY FIRST JAVASCRIPT.
      window.addEventListener("load", function() {
        document.getElementById("SOUL").style.display = 'none';
        window.addEventListener("click", function() {
          playSound("/ANOTHER HIM.mp3", true);
          document.getElementById("SOUL").style.display = 'block';
        });
      });
    </SCRIPT>
  </BODY>
</HTML>
