<html>

    <title>404 - Cake Not Found</title>

      <meta property="og:title" content="Cake Not Found" />

    <script src="/injectFavicon.js"></script>

  <body>
    <img src="/Cake.webp" style="
      width:30%;
      left:50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: fixed;
      text-align: center;
    "/>
    <script id="so-answer38796843">
      /*
       * Code from https://stackoverflow.com/a/38796843/
       */
      window.playSound = function(url, loop) {
        var ourAudio = document.createElement('audio'); // Create a audio element using the DOM
        ourAudio.style.display = "none"; // Hide the audio element
        ourAudio.src = url; // Set resource to our URL
        ourAudio.autoplay = true; // Automatically play sound
        ourAudio.loop = loop;
        ourAudio.onended = function() {
          if(!loop) { this.remove(); } // Remove when played.
        };
        document.body.appendChild(ourAudio);
      };
    </script>
    <script>
      // Simillar to the other secret
      window.initMusicDone = false;
      window.addEventListener("load", function() {
        document.documentElement.addEventListener("click", function() {
          if(!initMusicDone) {
            playSound("/Portal Radio.wav", true);
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Still Alive (Radio Mix) - Clean',
                artist: 'Aperture Science Psychoacoustic Laboratories',
                album: 'Portal 2 Soundtrack'
            });
            window.initMusicDone = true;
          }       
        });
      });
    </script>
  </body>
</html>
